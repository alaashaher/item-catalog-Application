<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>LogIn Catalog App</title>
</head>
<body>
<nav>
    <div class="page_nav">
        <a href="{{url_for('show_items_for_category')}}"> Catalog Item App </a>
    </div>
    <div id="signinButton">
        <span class="g-signin"
              data-scope="openid email"
              data-clientid="13140951618-15nik769cellkubaqnjk5facdib2dh4d.apps.googleusercontent.com"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
        </span>
    </div>
    <div class="clear"></div>
</nav>

<header>
    <div id="result">
        <div class="conect">
            <div class="all_cat">
                <h1>Categories</h1>
                <ul>
                    {%for cat in categories %}
                    <li>
                        <a href="{{url_for('show_items_for_category_with_id', cat_id=cat.id)}}">{{ cat.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="all_item">
                <h1>Latest Item</h1>
                <ul>
                    {%for i in items %}
                    {%for cat in categories %}
                    {% if i.cat_id == cat.id %}
                    <li>
                        <a href="{{url_for('showItem', cat_id=i.cat_id, item_id=i.id)}}">
                            {{ i.name }} <span style="color:#AAA"> ( {{ cat.name }} )</span>
                        </a>
                    </li>
                    {% endif %}
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</header>
<script>
      function signInCallback(authResult) {
        if (authResult['code']) {
          $('#signinButton').attr('style', 'display: none');
          $.ajax({
            type: 'POST',
            url: '/gconnect?state={{STATE}}',
            processData: false,
            data: authResult['code'],
            contentType: 'application/octet-stream; charset=utf-8',
            success: function(result) {
            if (result) {
              $('#result').html('<div class="content">Login Successful!</br>'+result + '</br> Redirecting...</div>')
              setTimeout(function() {
              window.location.href = "/catalog_page";}, 5000);
            }
            else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);}}
          }); 
        } 
      }

</script>


</body>
</html>
